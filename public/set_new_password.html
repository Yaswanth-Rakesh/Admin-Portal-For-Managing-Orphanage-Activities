<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 30px; 
      background-color: #f4f4f9; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
    }
    .hidden { 
      display: none; 
    }
    #resetForm { 
      background-color: #ffffff; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
      width: 100%; 
      max-width: 400px; 
    }
    h2 { 
      text-align: center; 
      color: #333; 
      margin-bottom: 20px; 
    }
    label { 
      display: block; 
      margin-bottom: 5px; 
      color: #555; 
      font-weight: bold; 
    }
    input { 
      margin: 5px 0 15px 0; 
      padding: 10px; 
      width: 100%; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      box-sizing: border-box; 
      font-size: 16px; 
    }
    input:focus { 
      outline: none; 
      border-color: #007bff; 
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3); 
    }
    button { 
      padding: 10px 15px; 
      margin: 5px 0; 
      cursor: pointer; 
      background-color: #007bff; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      font-size: 16px; 
      width: 100%; 
      transition: background-color 0.3s; 
    }
    button:hover { 
      background-color: #0056b3; 
    }
    #message { 
      text-align: center; 
      color: #d9534f; 
      margin-top: 15px; 
      font-size: 14px; 
    }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>

  <form id="resetForm">
    <div>
      <label>OTP:</label>
      <input type="text" id="otp" required>
      <button type="button" id="verifyBtn">Verify</button>
    </div>

    <div id="passwordFields" class="hidden">
      <div>
        <label>New Password:</label>
        <input type="password" id="newPassword" required>
      </div>
      <div>
        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
      </div>
      <button type="button" id="setPasswordBtn">Set Password</button>
    </div>
  </form>

  <p id="message"></p>

  <script>
    const verifyBtn = document.getElementById("verifyBtn");
    const setPasswordBtn = document.getElementById("setPasswordBtn");
    const passwordFields = document.getElementById("passwordFields");
    const message = document.getElementById("message");

    // Verify OTP
    verifyBtn.addEventListener("click", async () => {
      const otp = document.getElementById("otp").value;

      const res = await fetch("/api/reset-password/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ otp })
      });

      const data = await res.json();
      if (res.ok) {
        message.textContent = "OTP Verified. Enter your new password.";
        passwordFields.classList.remove("hidden");
      } else {
        message.textContent = data.message;
      }
    });

    // Set new password
    setPasswordBtn.addEventListener("click", async () => {
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const otp = document.getElementById("otp").value;

      // Check minimum length
      if (newPassword.length < 6 || confirmPassword.length < 6) {
        message.textContent = "Password must be at least 6 characters long!";
        return;
      }

      // Check if both match
      if (newPassword !== confirmPassword) {
        message.textContent = "Passwords do not match!";
        return;
      }

      const res = await fetch("/api/reset-password/update", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ otp, newPassword })
      });

      const data = await res.json();
      message.textContent = data.message;

      if (res.ok) {
        alert("Password successfully updated. Redirecting to login.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
